<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POSSE</title>
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap"

</head>

<body>
  <header>
    <div class="logo_header"><img src="./img/logo.svg" alt="logo"></div>
    <div class="frame5">
      <nav class="about"><a href="#" class="header_text">POSSEとは</a></nav>
      <nav class="quiz"><a href="#" class="header_text">クイズ</a></nav>
      <nav class="twitter_header"><a href="#"><img src="./img/icon/icon-twitter.svg" alt="twitter"></a></nav>
      <nav class="ins_header"><a href="#"><img src="./img/icon/icon-instagram.svg" alt="instagram"></a></nav>
    </div>
  </header>

  <main>
    <div class="main_top_background">
      <p class="top_text1">POSSE課題</p>
      <h1 class="top_text2">ITクイズ</h1>
    </div>
    <!-- <div class="main_Quiz">
      <div class="main_Q1">
        <div class="Q1_icon_Q"></div>
        <p class="Q1_question">日本のIT人材が2030年には最大どれくらい不足すると言われているでしょうか？</p>
        <div class="Q1_img"></div>
        <div class="Q1_icon_A"></div>
        <div class="Q1_form">
        </div>
      </div> -->
    </div>

    <div class="line">
      <div class="line_frame"></div>
      <div class="line_inner">
        <div class="title_line">
          <div class="line_img"><img src="./img/icon/icon-line.svg" alt="line"></div>
          <div class="line_title_text">POSSE 公式LINE</div>
        </div>
        <div class="line_main_text">
          公式LINEにてご質問を随時受け付けております。<br>詳細やPOSSE最新情報につきましては、公式LINEにてお知らせ致しますので<br>下記ボタンより友達追加をお願いします！</div>
        <div class="line_button_frame">
          <a href="#" class="line_link">
            <nav class="line_button">
              <div class="line_button_text">LINE追加</div>
              <div class="line_button_img"><img src="./img/icon/icon-link-dark.svg" alt="link-dark"></div>
            </nav>
          </a>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="footerInner">
      <div class="line1"></div>
      <div class="logo_footer"><img src="./img/logo.svg" alt="logo"></div>
      <nav class="link_footer">
        <a class="footer_text" href="#">POSSE公式サイト</a>
        <a class="link_img" href="#">
          <img src="./img/icon/icon-link-gray-dark.svg" alt="link-gray-dark">
        </a>
      </nav>
      <nav class="SNS_footer">
        <div class="twitter_footer"><a href="#"><img src="./img/icon/icon-twitter.svg" alt="twitter"></a></div>
        <div class="ins_footer"><a href="#"><img src="./img/icon/icon-instagram.svg" alt="instagram"></a></div>
      </nav>
      <div class="line2"></div>
      <small>
        <div class="small_text">&copy; 2020 POSSE</div>
      </small>
    </div>
